<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Browser Circuit Simulator (Full DC + Currents)</title>
<style>
:root{
  --bg:#0f1724;
  --panel:#0b1220;
  --accent:#10b981;
  --muted:#94a3b8;
  --card:#0b1220
}
html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Arial;background:linear-gradient(180deg,#071022 0%, #071826 100%);color:#e6eef8}
.app{display:grid;grid-template-columns:260px 1fr 340px;grid-template-rows:56px 1fr;gap:12px;height:100vh;padding:12px;box-sizing:border-box}
header{grid-column:1/-1;background:rgba(255,255,255,0.02);border-radius:10px;padding:8px 14px;display:flex;align-items:center;gap:12px}
header h1{font-size:16px;margin:0}
.header-buttons{margin-left:auto;display:flex;gap:8px;align-items:center}
.panel{background:rgba(255,255,255,0.02);border-radius:10px;padding:12px;box-shadow:0 6px 18px rgba(2,6,23,0.7)}
.left.panel{overflow:auto}
.palette .item{background:rgba(255,255,255,0.02);padding:8px;border-radius:8px;cursor:grab;display:flex;align-items:center;gap:8px;margin-bottom:6px}
.canvas-wrap{position:relative;border-radius:10px;overflow:hidden}
#canvas{width:100%;height:calc(100vh - 140px);background:linear-gradient(90deg, rgba(255,255,255,0.01), transparent);display:block}
.right.panel{display:flex;flex-direction:column;gap:10px}
.props{display:flex;flex-direction:column;gap:8px}
.props label{font-size:12px;color:var(--muted)}
.props input{padding:6px;border-radius:6px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
.prop-buttons{display:flex;gap:8px;margin-top:4px}
.net-label{font-size:12px;font-weight:600;padding:2px 6px;border-radius:6px;background:rgba(16,185,129,0.15);color:var(--accent);border:1px solid rgba(16,185,129,0.2)}
.wire{stroke:#9fb6ff;stroke-width:4;stroke-linecap:round}
.component text{font-size:12px;fill:#dfefff}
.component rect{fill:rgba(255,255,255,0.02);stroke:rgba(255,255,255,0.04);rx:6}
.context{position:fixed;background:#071022;border:1px solid rgba(255,255,255,0.04);padding:6px;border-radius:6px;display:none}
.msg{font-size:13px;color:var(--muted)}
.log{background:rgba(255,255,255,0.01);padding:8px;border-radius:8px;max-height:120px;overflow:auto;font-size:13px}
.file-input{display:none}
</style>
</head>
<body>
<div class="app">
<header class="panel">
<h1>CircuitLab ‚Äî Full DC Simulator with Currents</h1>
<div class="header-buttons">
<button id="runSim">Run DC Sim</button>
<button id="exportNetlist">Export Netlist</button>
<button id="saveBtn">Save</button>
<button id="loadBtn">Load</button>
<input id="fileIn" class="file-input" type="file" accept="application/json">
</div>
</header>

<aside class="left panel">
<div class="palette">
<div class="item" draggable="true" data-type="wire">üîó Wire</div>
<div class="item" draggable="true" data-type="resistor">Œ© Resistor</div>
<div class="item" draggable="true" data-type="vsource">üîã V Source</div>
<div class="item" draggable="true" data-type="ground">‚èö Ground</div>
</div>
</aside>

<main class="canvas-wrap panel">
<svg id="canvas" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg"></svg>
</main>

<aside class="right panel">
<div class="props">
<label>Selected:</label>
<div id="selName">(none)</div>
<label>Value:</label>
<input id="selValue" />
<div class="prop-buttons">
<button id="applyValue">Apply</button>
<button id="deleteSel">Delete</button>
</div>
</div>
<div>
<strong>Node Voltages</strong>
<div id="netList"></div>
</div>
<div>
<strong>Currents</strong>
<div id="currentList"></div>
</div>
<div>
<strong>Log</strong>
<div id="log" class="log"></div>
</div>
</aside>
</div>

<script>
// ----------------------------
// State
// ----------------------------
let state={components:[],wires:[],nextId:1,selection:null};
function uid(){return (state.nextId++).toString();}
function snap(v){return Math.round(v/8)*8;}
function svgPoint(x,y){const pt=document.getElementById('canvas').createSVGPoint(); pt.x=x; pt.y=y; return pt.matrixTransform(document.getElementById('canvas').getScreenCTM().inverse());}
function log(msg){ const d=document.createElement('div'); d.textContent=msg; document.getElementById('log').prepend(d); }

// ----------------------------
// Add Components
// ----------------------------
function addComponent(type,x,y){
  const id=uid();
  const comp={id,type,x,y,value:(type==='resistor'?1000:(type==='vsource'?5:0)),points:[{x:x-20,y},{x:x+20,y}]};
  if(type==='ground') comp.value=0;
  if(type==='wire') state.wires.push({id,points:[{x,y},{x:x+80,y}]});
  else state.components.push(comp);
  render();
}

// ----------------------------
// Render
// ----------------------------
function render(){
  const svg=document.getElementById('canvas'); while(svg.firstChild) svg.removeChild(svg.firstChild);
  renderWires(); renderComponents(); computeAndShowNets();
}
function renderWires(){
  const svg=document.getElementById('canvas');
  state.wires.forEach(w=>{
    const path=document.createElementNS('http://www.w3.org/2000/svg','polyline');
    path.setAttribute('points',w.points.map(p=>`${p.x},${p.y}`).join(' '));
    path.setAttribute('class','wire'); svg.appendChild(path);
    w.points.forEach(p=>{
      const c=document.createElementNS('http://www.w3.org/2000/svg','circle');
      c.setAttribute('cx',p.x); c.setAttribute('cy',p.y); c.setAttribute('r',4); c.setAttribute('fill','#10b981'); svg.appendChild(c);
    });
  });
}
function renderComponents(){
  const svg=document.getElementById('canvas');
  state.components.forEach(c=>{
    const g=document.createElementNS('http://www.w3.org/2000/svg','g');
    g.setAttribute('class','component'); g.dataset.id=c.id; g.setAttribute('transform',`translate(${c.x},${c.y})`);
    const rect=document.createElementNS('http://www.w3.org/2000/svg','rect');
    rect.setAttribute('x',-36); rect.setAttribute('y',-18); rect.setAttribute('width',72); rect.setAttribute('height',36); rect.setAttribute('rx',6);
    g.appendChild(rect);
    const t=document.createElementNS('http://www.w3.org/2000/svg','text'); t.setAttribute('x',0); t.setAttribute('y',4); t.setAttribute('text-anchor','middle');
    switch(c.type){case 'resistor': t.textContent=`R ${c.value}Œ©`; break; case 'vsource': t.textContent=`V ${c.value}V`; break; case 'ground': t.textContent='GND'; break;}
    g.appendChild(t);
    g.addEventListener('mousedown', e=>{ e.stopPropagation(); state.selection={id:c.id,type:c.type}; document.getElementById('selName').textContent=c.type+':'+c.id; document.getElementById('selValue').value=c.value; });
    g.addEventListener('dblclick', e=>{ e.stopPropagation(); const v=prompt('Value:',c.value); if(v!==null){c.value=parseFloat(v)||0; render();}});
    svg.appendChild(g);
  });
}

// ----------------------------
// DC Solver with Currents
// ----------------------------
function computeAndShowNets(){
  const nodes={}, pointNodes={}; let nid=1; nodes[0]={points:[],label:'GND'};
  function findNode(pt){ return pointNodes[pt.x+','+pt.y] ?? null; }
  state.components.forEach(c=>{ c.points.forEach(p=>{ const ex=findNode(p); if(ex!=null) pointNodes[p.x+','+p.y]=ex; else {pointNodes[p.x+','+p.y]=nid; nodes[nid]={points:[p],label:'N'+nid}; nid++;} });});
  state.wires.forEach(w=>{ w.points.forEach(p=>{ const ex=findNode(p); if(ex!=null) pointNodes[p.x+','+p.y]=ex; else {pointNodes[p.x+','+p.y]=nid; nodes[nid]={points:[p],label:'N'+nid}; nid++;} });});

  const nNode=nid, voltageSources=[], A=[], z=[];
  for(let i=0;i<nNode;i++){ A.push(Array(nNode+state.components.filter(c=>c.type==='vsource').length).fill(0)); z.push(0); }
  let vsIndex=0;
  state.components.forEach(c=>{
    if(c.type==='vsource') c.vsIdx=vsIndex++;
  });

  state.components.forEach(c=>{
    if(c.type==='resistor'){
      const n1=pointNodes[c.points[0].x+','+c.points[0].y], n2=pointNodes[c.points[1].x+','+c.points[1].y];
      const g=1/c.value; if(n1!==0) A[n1][n1]+=g; if(n2!==0) A[n2][n2]+=g; if(n1!==0 && n2!==0){A[n1][n2]-=g; A[n2][n1]-=g;}
    }
    if(c.type==='vsource'){
      const n1=pointNodes[c.points[0].x+','+c.points[0].y], n2=pointNodes[c.points[1].x+','+c.points[1].y];
      const col=nNode+c.vsIdx;
      if(n1!==0) A[n1][col]+=1; if(n2!==0) A[n2][col]-=1; A[col][n1]=(n1!==0?1:0); A[col][n2]=-(n2!==0?1:0); z[col]=c.value;
    }
  });

  try{
    const sol=solveLinear(A,z); 
    const nodeVoltages=sol.slice(0,nNode);
    const currents=sol.slice(nNode);
    const netListDiv=document.getElementById('netList'); netListDiv.innerHTML='';
    for(let i in nodes){ const d=document.createElement('div'); d.textContent=`${nodes[i].label}: ${nodeVoltages[i]?.toFixed(2)} V`; netListDiv.appendChild(d);}
    const curListDiv=document.getElementById('currentList'); curListDiv.innerHTML='';
    state.components.filter(c=>c.type==='vsource').forEach(c=>{
      const d=document.createElement('div'); d.textContent=`I(V${c.id})=${currents[c.vsIdx].toFixed(3)} A`; curListDiv.appendChild(d);
    });
    state.components.filter(c=>c.type==='resistor').forEach(c=>{
      const n1=pointNodes[c.points[0].x+','+c.points[0].y], n2=pointNodes[c.points[1].x+','+c.points[1].y];
      const I=(nodeVoltages[n1]-nodeVoltages[n2])/c.value; const d=document.createElement('div'); d.textContent=`I(R${c.id})=${I.toFixed(3)} A`; curListDiv.appendChild(d);
    });
  }catch(e){ log('Solver error: '+e);}
}

function solveLinear(A,z){
  const n=A.length; const M=A.map((r,i)=>r.concat([z[i]]));
  for(let i=0;i<n;i++){
    let maxrow=i; for(let k=i+1;k<n;k++) if(Math.abs(M[k][i])>Math.abs(M[maxrow][i])) maxrow=k;
    if(Math.abs(M[maxrow][i])<1e-12) throw 'Singular matrix';
    [M[i],M[maxrow]]=[M[maxrow],M[i]]; const piv=M[i][i]; for(let j=i;j<=n;j++) M[i][j]/=piv;
    for(let k=0;k<n;k++){ if(k!==i){ const f=M[k][i]; for(let j=i;j<=n;j++) M[k][j]-=f*M[i][j];}}
  }
  return M.map(r=>r[n]);
}

// ----------------------------
// Event Listeners
// ----------------------------
document.querySelectorAll('.palette .item').forEach(it=>{ it.addEventListener('dragstart', e=>{e.dataTransfer.setData('text/plain', it.dataset.type)})});
svg.addEventListener('dragover', e=> e.preventDefault());
svg.addEventListener('drop', e=>{ e.preventDefault(); const type=e.dataTransfer.getData('text/plain'); const pt=svgPoint(e.clientX,e.clientY); addComponent(type,snap(pt.x),snap(pt.y); });

document.getElementById('applyValue').addEventListener('click', ()=>{ if(!state.selection) return; const c=state.components.find(x=>x.id===state.selection.id); if(c){c.value=parseFloat(document.getElementById('selValue').value)||c.value; render();}});
document.getElementById('deleteSel').addEventListener('click', ()=>{ if(!state.selection) return; state.components=state.components.filter(c=>c.id!==state.selection.id); render();});
document.getElementById('runSim').addEventListener('click', ()=>{ computeAndShowNets(); log('DC simulation complete'); });

// ----------------------------
// Initial Demo
// ----------------------------
addComponent('vsource',200,160); addComponent('resistor',360,160); addComponent('ground',520,160);
render();
</script>
</body>
</html>
